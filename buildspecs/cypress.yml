version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18

  build:
    commands:
      - export ASTROBIN_BUILD=$CODEBUILD_RESOLVED_SOURCE_VERSION
      - docker build -t astrobin:$CODEBUILD_RESOLVED_SOURCE_VERSION -f docker/astrobin.dockerfile .
      - docker compose -f docker/docker-compose.yml -f docker/docker-compose.build.yml up -d
