version: '3'

services:

  celery_main:
    image: ${DOCKER_REGISTRY}/astrobin:${ASTROBIN_BUILD}
    command:
     - bash
     - -c
     - |
       python manage.py collectstatic --noinput && \
       celery worker -A astrobin -Q main -c 1 -l debug --uid=nobody --gid=nogroup
    links:
      - memcached
    env_file:
      - ./astrobin.env
    environment:
      - C_FORCE_ROOT=true
      - PYTHONPATH=/usr/lib/python2.7/dist-packages
      - DJANGO_SETTINGS_MODULE=astrobin.settings
      - CELERY_RDB_HOST=0.0.0.0
      - CELERY_RDB_PORT=6900
      - POSTGRES_DB=astrobin
      - POSTGRES_USER=astrobin
    volumes:
      - media:/media
    deploy:
      resources:
        limits:
          memory: 500m


