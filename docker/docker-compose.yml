version: '2'

services:
  memcached:
    container_name: memcached
    image: memcached:alpine
    restart: always

  postgres:
    container_name: postgres
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_DB=astrobin
      - POSTGRES_USER=astrobin
      - POSTGRES_PASSWORD=astrobin
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management-alpine
    restart: always 
    environment:
      - RABBITMQ_DEFAULT_USER=astrobin
      - RABBITMQ_DEFAULT_PASS=astrobin
    ports:
      - "15672:15672"

  nginx:
    container_name: nginx
    build:
      context: ../
      args:
        - ENV=local
      dockerfile: docker/nginx.dockerfile
    restart: always
    depends_on:
      - astrobin
    links:
      - astrobin
    ports:
      - "80:80"
    volumes:
      - media:/media

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:2.4.6-alpine
    restart: always

  celery_default:
    container_name: celery_default
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    command: celery worker -A astrobin -Q default,thumbnails -c 2 -l debug -f celery_default.log
    depends_on:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
    links:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
    env_file:
      - ./astrobin.env
    environment:
      - C_FORCE_ROOT=true
      - PYTHONPATH=/usr/lib/python2.7/dist-packages
      - DJANGO_SETTINGS_MODULE=astrobin.settings
      - CELERY_RDB_HOST=0.0.0.0
      - CELERY_RDB_PORT=6900
      - POSTGRES_DB=astrobin
      - POSTGRES_USER=astrobin
      - POSTGRES_PASSWORD=astrobin
      - POSTGRES_HOST=postgres
    volumes:
      - ..:/code
      - media:/media
    ports:
      - "6900-6910:6900-6910" # Debug port

  celery_haystack:
    container_name: celery_haystack
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    command: celery worker -A astrobin -Q haystack -c 2 -l debug -f celery_haystack.log
    depends_on:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
    links:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
    env_file:
      - ./astrobin.env
    environment:
      - C_FORCE_ROOT=true
      - PYTHONPATH=/usr/lib/python2.7/dist-packages
      - DJANGO_SETTINGS_MODULE=astrobin.settings
      - CELERY_RDB_HOST=0.0.0.0
      - CELERY_RDB_PORT=6900
      - POSTGRES_DB=astrobin
      - POSTGRES_USER=astrobin
      - POSTGRES_PASSWORD=astrobin
      - POSTGRES_HOST=postgres
    volumes:
      - ..:/code
      - media:/media

  beat:
    container_name: beat
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    command: celery -A astrobin beat -l info --pidfile /var/run/celerybeat.pid --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
    links:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
    env_file:
      - ./astrobin.env
    environment:
      - C_FORCE_ROOT=true
      - PYTHONPATH=/usr/lib/python2.7/dist-packages
      - DJANGO_SETTINGS_MODULE=astrobin.settings
      - CELERY_RDB_HOST=0.0.0.0
      - CELERY_RDB_PORT=6900
      - POSTGRES_DB=astrobin
      - POSTGRES_USER=astrobin
      - POSTGRES_PASSWORD=astrobin
      - POSTGRES_HOST=postgres
    volumes:
      - ..:/code
    restart: on-failure

  astrobin:
    container_name: astrobin
    restart: always
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    depends_on:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
      - wdb
    links:
      - memcached
      - postgres
      - rabbitmq
      - elasticsearch
      - wdb
    env_file:
      - ./astrobin.env
    environment:
      - PYTHONPATH=/usr/lib/python2.7/dist-packages
      - DJANGO_SETTINGS_MODULE=astrobin.settings
      - WDB_SOCKET_SERVER=wdb
      - WDB_NO_BROWSER_AUTO_OPEN=True
      - POSTGRES_DB=astrobin
      - POSTGRES_USER=astrobin
      - POSTGRES_PASSWORD=astrobin
      - POSTGRES_HOST=postgres
      - CODECOV_TOKEN
    volumes:
      - ..:/code
      - media:/media
    ports:
      - "8083:8083"
      - "8084:8084" # Debugging purposes

  wdb:
    image: kozea/wdb-server
    container_name: wdb
    ports:
      - "1984:1984"


  flower:
    container_name: flower
    image: totem/celery-flower-docker
    restart: always
    depends_on:
      - rabbitmq
      - celery_default
      - celery_haystack
    links:
      - rabbitmq
    env_file:
      - ./astrobin.env
    environment:
      - AMQP_HOST=rabbitmq
      - AMQP_USERNAME=astrobin
      - AMQP_PASSWORD=astrobin
      - AMQP_ADMIN_HOST=rabbitmq
      - AMQP_ADMIN_USERNAME=astrobin
      - AMQP_ADMIN_PASSWORD=astrobin
    ports:
      - "5555:5555"

volumes:
  postgres-data: {}
  media: {}
