version: '3'

# This file is meant to be used by docker-compose to build images locally. It's useful for development.

services:
  redis:
    image: redis:7-alpine
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 60
    ports:
      - "6379:6379"


  postgres:
    image: postgres:alpine
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "astrobin" ]
      interval: 1s
      timeout: 3s
      retries: 60
    environment:
      - POSTGRES_DB=astrobin
      - POSTGRES_USER=astrobin
      - POSTGRES_PASSWORD=astrobin
    volumes:
      - postgres-data:/var/lib/postgresql/data:cached
    ports:
      - "5432:5432"


  astrobin:
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    healthcheck:
      test: curl --fail http://localhost:8083/account/login/ || exit 1
      interval: 1s
      timeout: 3s
      retries: 120
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    command:
      - bash
      - -c
      - |
        ./scripts/init.sh && \
        gunicorn wsgi:application \
          -w ${ASTROBIN_GUNICORN_WORKERS} \
          -b :8083 \
          --max-requests 500 \
          --max-requests-jitter 50 \
          --timeout 300 \
          --graceful-timeout 300 \
          -k gevent
    ports:
      - "8083:8083"
      - "8084:8084"
    volumes:
      - ..:/code
    links:
      - debug_email
      - postgres
      - redis


  celery_default:
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    depends_on:
      astrobin:
        condition: service_healthy
    links:
      - postgres
      - redis


  celery_email:
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    depends_on:
      astrobin:
        condition: service_healthy
    links:
      - postgres
      - redis


  celery_thumbnails:
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    depends_on:
      astrobin:
        condition: service_healthy
    links:
      - postgres
      - redis


  celery_haystack:
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    depends_on:
      astrobin:
        condition: service_healthy
    links:
      - postgres
      - redis


  celery_monitor:
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    depends_on:
      astrobin:
        condition: service_healthy
    links:
      - postgres
      - redis


  beat:
    build:
      context: ../
      dockerfile: docker/astrobin.dockerfile
    depends_on:
      astrobin:
        condition: service_healthy
    links:
      - postgres
      - redis


  debug_email:
    image: python:3.10-alpine
    command: python -m smtpd -n -c DebuggingServer 0.0.0.0:25
    ports:
      - "25"


volumes:
  postgres-data: { }

  tmp: { }
  media: { }
