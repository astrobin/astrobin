{% extends 'base.html' %}
{% load i18n %}
{% load tags %}
{% load bootstrap_toolkit %}

{% block title %}{% trans "Edit revision" %}{% endblock %}

{% block content %}
    <h1>{% trans "Edit revision" %}</h1>

    <form class="form-horizontal" action="{% url 'image_edit_revision' revision.pk %}" method="post">{% csrf_token %}
        {{form|as_bootstrap}}
        <div class="form-actions">
            <input class="btn btn-primary btn-block-mobile" type="submit" value="{% trans "Save" %} &rarr;" />
            <a class="btn btn-block-mobile" href="{% url 'image_detail' revision.image.get_id %}">{% trans "Back to image" %}</a>
        </div>
    </form>
{% endblock %}
