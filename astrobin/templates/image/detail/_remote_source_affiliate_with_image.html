{% load i18n %}
{% load tags %}
{% load astrobin_apps_remote_source_affiliation_tags %}

<div class="subtle-container advertisement remote-source-affiliate with-image">
    <div class="header">
        <h4><i class="icon-star"></i> {% trans "Acquired at" %}</h4>
    </div>

    <a href="{{ image.remote_source|remote_source_affiliate_url }}"
       onclick="getOutboundLink('{{ image.remote_source|remote_source_affiliate_url }}', '{{ request.path }}')"
       target="_blank">
        <img src="{{ image.remote_source|remote_source_affiliate_image }}" />
    </a>
</div>
