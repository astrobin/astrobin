{% load astrobin_apps_images_tags %}
{% load i18n %}

<div class="modal hide fade" id="share-modal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3>{% trans "Share" %}</h3>
    </div>

    <div class="modal-body">

        <form class="copy">

            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label for="sharing_mode">{% trans "Sharing mode" %}:</label>
                        <select id="sharing_mode" name="sharing_mode">
                            <option selected="selected" value="0">{% trans "Simple link" %}</option>
                            <option value="1">{% trans "Forums" %} (BBCode)</option>
                            <option value="2">HTML</option>
                        </select>
                    </div>
                </div>

                <div class="span6">
                    <div class="control-group">
                        <label for="sharing_thumbnail">{% trans "Thumbnail size" %}:</label>
                        <select id="sharing_thumbnail" name="sharing_thumbnail" disabled="disabled">
                            <option>{% trans "Off" %}</option>
                            <option selected="selected" value="1">{% trans "Small" %}</option>
                            <option value="2">{% trans "Medium" %}</option>
                            <option value="3">{% trans "Large" %}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span6">
                    <div class="control-group">
                        <label for="sharing_image_size">{% trans "Link destination" %}:</label>
                        <select id="sharing_image_size" name="sharing_image_size">
                            <option selected="selected" value="0">{% trans "Page with technical card" %}</option>
                            <option value="1">{% trans "Large view" %}</option>
                            <option value="2">{% trans "Full resolution" %}</option>
                        </select>
                    </div>
                </div>

                <div class="span6">
                    <div class="control-group">
                        <label for="sharing_image_mode">{% trans "Image mode" %}:</label>
                        <select id="sharing_image_mode" name="sharing_image_mode">
                            <option selected="selected" value="0">{% trans "Normal" %}</option>
                            <option value="1">{% trans "Inverted monochrome" %}</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <div class="control-group">
                        <label for="sharing_code">{% trans "Copy this" %}:</label>
                        <textarea
                            id="sharing_code"
                            name="sharing_code"
                            rows=6
                        >{{ SHARE_PATH }}{% get_image_url image revision_label %}</textarea>
                    </div>
                </div>
            </div>

        </form>

    </div> {# ./modal-body #}

</div> {# ./modal #}
