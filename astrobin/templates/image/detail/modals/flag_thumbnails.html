{% load i18n %}

<div class="modal hide fade" id="flag-thumbnails-modal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3>{% trans "Flag malfunctioning thumbnails" %}</h3>
    </div>
    <div class="modal-body">
        <div class="well">
            {% trans "This will trigger the regeneration of all thumbnails for this image and all its revisions." %}
        </div>

        <form class="form-inline" action="{% url 'image_flag_thumbs' image.get_id %}" method="post">{% csrf_token %}
            <input class="btn btn-primary" type="submit" value="{% trans "Continue" %}"/>
        </form>
    </div>
</div>
