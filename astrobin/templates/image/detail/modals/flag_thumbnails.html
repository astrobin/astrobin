{% load i18n %}
{% load common_tags %}

<div class="modal hide fade" id="flag-thumbnails-modal">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">&times;</a>
        <h3>{% trans "Flag malfunctioning thumbnails" %}</h3>
    </div>
    <div class="modal-body">
        {% trans "This will trigger the regeneration of all thumbnails for this image and all its revisions." %}
    </div>

    <div class="modal-footer">
        <form class="form-horizontal" action="{% url 'image_flag_thumbs' image.get_id %}" method="post">{% csrf_token %}
            <button class="btn btn-primary btn-block-mobile {% button_loading_class %}" type="submit">
                {% trans "Continue" %}
                {% button_loading_indicator %}
            </button>
        </form>
    </div>
</div>
