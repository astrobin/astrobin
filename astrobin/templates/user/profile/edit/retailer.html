{% extends 'base.html' %}

{% load tags %}
{% load bootstrap_toolkit %}

{% block title %}AstroBin - {% trans "Edit your retailer information" %}{% endblock %}
{% block content %}
    <div class="row">
        {% include 'profile-edit-menu.html' %}
        <div class="span9">
            <form class="form-horizontal" method="post" action="{% url profile_edit_retailer %}">
                {{form|as_bootstrap}}
                <div class="form-actions">
                    <input class="btn btn-primary" type="submit" value="{% trans "Save" %}" />

            </form>
        </div> <!-- span12 -->
    </div> <!-- row -->
{% endblock %}
