{% extends "base.html" %}
{% load i18n %}
{% load bootstrap_toolkit %}

{% block title %}AstroBin - {% trans "Log in" %}{% endblock %}

{% block content %}

<h1>{% trans "Login with AstroBin" %}</h1>
<form class="form-horizontal" method="post" action=".">
    {{form|as_bootstrap}}
    <div class="form-actions">
        <input class="btn btn-primary" type="submit" value="{% trans 'Log in' %}" />
        <a class="btn" href="{% url auth_password_reset %}">{% trans "Reset password" %}</a>
        <a class="btn" href="{% url registration_register %}">{% trans "Register" %}</a>
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
</form>

{% endblock %}
