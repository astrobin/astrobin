{% load i18n %}

<form
        id="quick-search"
        class="navbar-search pull-left hidden-phone hidden-tablet"
        action="{% url 'haystack_search' %}"
        method="get"
        autocomplete="off">
    <input
            id="q"
            class="tbox"
            type="text"
            name="q"
            value="{{ request.GET.q }}"
            placeholder="{% trans "Quick search" %}"
            onfocus="astrobin_common.clearText(this)"
            onblur="astrobin_common.clearText(this)"/>
</form>
