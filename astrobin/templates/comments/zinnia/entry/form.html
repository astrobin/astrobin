{% load comments i18n %}

<form action="{% comment_form_target %}" method="post">
  {% csrf_token %}
  <fieldset>
    <input type="hidden" name="next" value="{% url zinnia_discussion_success %}"/>
    {% for field in form %}
    {% if field.is_hidden %}{{ field }}{% else %}
    <div{% if field.errors %} class="error"{% endif %}{% ifequal field.name "honeypot" %} style="display:none;"{% endifequal %}>
      {{ field.label_tag }}
      {% if field.errors %}{{ field.errors }}{% endif %}
      {{ field }}
    </div>
    {% endif %}
    {% endfor %}
    <p class="submit">
      <input type="submit" name="submit" class="submit-post submit-button button" value="{% trans "Post" %}" />
      <input type="submit" name="preview" class="submit-preview inline-button button" value="{% trans "Preview" %}" />
    </p>
  </fieldset>
</form>
