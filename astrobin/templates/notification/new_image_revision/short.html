{% load i18n %}

<a href="{{ url }}">
    {% blocktrans trimmed %}
        <strong>{{ user }}</strong> has published a new image revision on <strong>"{{ title }}"</strong>.
    {% endblocktrans %}

    {% if description %}
        {% blocktrans %}Description{% endblocktrans %}: <em>"{{ description }}"</em>.
    {% endif %}
</a>
