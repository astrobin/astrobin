{% load avatar_tags %}
{% load bbcode_tags %}
{% load tags %}
{% load astrobin_apps_users_tags %}
{% load common_tags %}

<div class="message">
    <div class="avatar">
        <a href="{% url 'user_page' message.sender %}">
            {% avatar message.sender 48 %}
        </a>
    </div>

    <div class="sender">
        {% astrobin_username message.sender %} {% timestamp message.sent_at %}
    </div>

    <div class="body">
        {% bbcode message.body %}
    </div>
</div>
