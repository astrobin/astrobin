{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="row">
        <div class="span4 offset1">
            <h1>404</h1>
            <p>{% blocktrans %}Sorry, but the page you are looking for is not here. If you expected an image, this means that the author deleted it.{% endblocktrans %}
        </div>
        <div class="span5 offset1">
            <img src="{{STATIC_URL}}images/404.png" alt="404" />
        </div>
    </div>
{% endblock %}
