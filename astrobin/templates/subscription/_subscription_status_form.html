{% load i18n %}
{% load tags %}

{% if request.user|has_valid_subscription:subscription.pk %}
    <buttoon class="btn btn-primary disabled" disabled>
        {% trans "Buy" %}
    </buttoon>

    <p class="already-on-plan">{% trans "You are already on this plan" %}</p>
{% else %}
    <a class="btn btn-primary" href="{{ subscription.get_absolute_url }}">
        {% trans "Buy" %}
    </a>
{% endif %}
