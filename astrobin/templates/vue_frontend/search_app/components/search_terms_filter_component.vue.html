{% load i18n %}
{% load astrobin_apps_premium_tags %}

<script type="text/x-template" id="search-terms-filter-template">
    <div class="form-group">
        <input type="text" :value="q" name="q" autocomplete="off" />
        <span class="help-block">
            <p>
                {% blocktrans trimmed %}
                    What are you looking for? Use this field to perform a free-text search.
                {% endblocktrans %}
            </p>

            {% if request.user|can_access_advanced_search %}
                <p>
                    {% blocktrans trimmed %}
                        Alternatively, you can use the Subject/Telescope/Camera filters or any other advanced filters to
                        fine-tune your search.
                    {% endblocktrans %}
                </p>
            {% endif %}
        </span>
    </div>
</script>

<script>
    Vue.component("search-terms-filter", {
        template: "#search-terms-filter-template",
        props: [
            "q"
        ],
        mixins: [
            FilterComponentMixin
        ]
    });
</script>
