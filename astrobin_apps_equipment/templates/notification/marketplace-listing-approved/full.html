{% load i18n %}

<p>
    {% blocktrans trimmed with _0="<strong>" _1="</strong>" %}
        {{ _0 }}{{ user }}{{ _1 }} approved your marketplace listing {{ _0 }}{{ listing }}{{ _1 }}
    {% endblocktrans %}.
</p>

<p>
    <strong>
        {% blocktrans trimmed %}
           The listing is now live. Good luck with your sale!
        {% endblocktrans %}
    </strong>
</p>

<a href="{{ listing_url }}" class="btn btn-primary">{% trans "View listing" %}</a>
